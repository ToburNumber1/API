<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>鼠标拾取地图坐标</title>
    <link rel="stylesheet" type="text/css" href="../API/Api.css">

    <script type="text/javascript"
            src="http://webapi.amap.com/maps?v=1.3&key=ada0145080deff882d2a28e8af2047ad&plugin=AMap.Autocomplete"></script>

</head>
<body>
<div class="box_dis">
<!--<input class="search" type="text" value="请输入您的姓名" id="tipinput" />-->
<div class="searc" type="text"  contenteditable="true" value="请输入您的姓名" id="tipinput">
    <img class='text'  src='../API/outstyle091100004.jpg' />
</div>
    </div>
<script type="text/javascript">
    function addListener(element,e,fn)
    {
        if(element.addEventListener)
        {
            element.addEventListener(e,fn,false);
        }
        else
        {
            element.attachEvent("on" + e,fn);
        }
    }
    var tipinput = document.getElementById("tipinput");
    addListener(tipinput,"click",function(){
        tipinput.value = "";
    })
    addListener(tipinput,"blur",function(){
        tipinput.value = "请输入您的姓名1 ";
    })

</script>
</body>
</html>
