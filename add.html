<body onload="geocoder()">
<div id="container"></div>
<div id="tip">

    <span id="result"></span>
</div>
<script type="text/javascript">
    var map = new AMap.Map("container", {
        resizeEnable: true
    });
  var address="南京"
    function geocoder() {
        var geocoder = new AMap.Geocoder({
             //城市，默认：“全国”
            radius: 1000 //范围，默认：500
        });
        //地理编码,返回地理编码结果
        geocoder.getLocation(address, function(status, result) {
            if (status === 'complete' && result.info === 'OK') {
                geocoder_CallBack(result);
            }
        });
    }

//    //地理编码返回结果展示
    function geocoder_CallBack(data) {

        var geocode = data.geocodes;
        for (var i = 0; i < geocode.length; i++) {

            var obj_info = {latitude: geocode[i].location.getLat(), longitude: geocode[i].location.getLng()}
            localStorage.setItem("d", JSON.stringify(obj_info));
            console.log(obj_info)

        }

    }
    var s=JSON.parse(localStorage.getItem("data"))
    console.log(s.latitude)
